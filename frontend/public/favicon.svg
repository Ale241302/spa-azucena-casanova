<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Base de agua/hoja ondulada en verde menta -->
  <path 
    d="M15 75 Q30 70, 45 72 T75 75 Q85 73, 85 75 L85 85 Q70 82, 50 85 Q30 82, 15 85 Z" 
    fill="#81C784" 
    stroke="#1B5E20" 
    stroke-width="1.5"
  />
  <!-- Reflejo en la base -->
  <path 
    d="M20 78 Q35 75, 50 77 T80 78" 
    fill="#C8E6C9" 
    opacity="0.6"
  />
  
  <!-- Flor de loto - Pétalos exteriores (más anchos y bajos) -->
  <path 
    d="M50 60 Q45 55, 40 58 Q38 62, 40 65 Q42 68, 45 67 Q48 66, 50 63 Z" 
    fill="#F48FB1" 
    stroke="#1B1B1B" 
    stroke-width="1.2"
  />
  <path 
    d="M50 60 Q55 55, 60 58 Q62 62, 60 65 Q58 68, 55 67 Q52 66, 50 63 Z" 
    fill="#F48FB1" 
    stroke="#1B1B1B" 
    stroke-width="1.2"
  />
  
  <!-- Pétalos intermedios -->
  <path 
    d="M50 50 Q45 45, 42 50 Q40 55, 42 58 Q45 60, 48 58 Q50 56, 50 53 Z" 
    fill="#EC407A" 
    stroke="#1B1B1B" 
    stroke-width="1.2"
  />
  <path 
    d="M50 50 Q55 45, 58 50 Q60 55, 58 58 Q55 60, 52 58 Q50 56, 50 53 Z" 
    fill="#EC407A" 
    stroke="#1B1B1B" 
    stroke-width="1.2"
  />
  
  <!-- Pétalos centrales (más prominentes y erguidos) -->
  <path 
    d="M50 35 Q48 30, 45 32 Q43 38, 45 42 Q47 45, 50 43 Q52 41, 50 38 Z" 
    fill="#E91E63" 
    stroke="#1B1B1B" 
    stroke-width="1.2"
  />
  <path 
    d="M50 35 Q52 30, 55 32 Q57 38, 55 42 Q53 45, 50 43 Q48 41, 50 38 Z" 
    fill="#E91E63" 
    stroke="#1B1B1B" 
    stroke-width="1.2"
  />
  <!-- Pétalo central superior -->
  <path 
    d="M50 30 Q48 25, 50 22 Q52 25, 50 28 Z" 
    fill="#E91E63" 
    stroke="#1B1B1B" 
    stroke-width="1.2"
  />
  
  <!-- Reflejos sutiles en los pétalos centrales -->
  <path 
    d="M50 35 Q48 32, 47 38 Q48 40, 50 38 Z" 
    fill="#FFFFFF" 
    opacity="0.5"
  />
  <path 
    d="M50 35 Q52 32, 53 38 Q52 40, 50 38 Z" 
    fill="#FFFFFF" 
    opacity="0.5"
  />
  <path 
    d="M50 30 Q49 27, 50 25 Q51 27, 50 28 Z" 
    fill="#FFFFFF" 
    opacity="0.6"
  />
  
  <!-- Centro de la flor -->
  <circle cx="50" cy="45" r="3" fill="#C2185B" stroke="#1B1B1B" stroke-width="1"/>
</svg>

